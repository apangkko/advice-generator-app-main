<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <article>
      <p class="adviceNo"><!-- Advice No. --></p>
      <p class="adviceTxt"><!-- Advice Text --></p>
      <picture>
        <source media="(min-width:540px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="divider">
      </picture> 
      <button class="btn"><img class="dice" src="./images/icon-dice.svg" alt="dice icon"></button> 
    </article>
  </main>

  <script src="./index.js"></script>
</body>
</html>
